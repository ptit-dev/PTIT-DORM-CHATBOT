name: Deploy PTIT Dorm Chatbot to Azure

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1: Lấy code từ GitHub về máy ảo
      - name: Checkout code
        uses: actions/checkout@v4

      # 2: Thiết lập môi trường Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12.0'
          cache: 'pip'

      # 3: Cài đặt các thư viện cần thiết
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4: Kiểm tra code (tránh deploy code lỗi)
      - name: Lint with flake8 (Optional)
        run: |
          pip install flake8
          # Dừng build nếu có lỗi cú pháp hoặc biến chưa định nghĩa
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

      # 5: Đóng gói và đẩy lên Azure
      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'ptit-dorm-chatbot'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: .
          startup-command: "gunicorn -w 4 -k uvicorn.workers.UvicornWorker api_service:app --bind 0.0.0.0:8000"